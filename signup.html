<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseProffesors</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link href="../src/assets/fontawesome/css/all.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar-container login-nav px-4 flex items-center fixed w-full justify-between h-20">
        <div class="logo">
            <a href="./index.html" class="cursor-pointer underline">NurseProffesors</a>
        </div>

        <div class="navbarlist">
            <ul class="flex gap-10">
                <li class="cursor-pointer">
                    <a href="./login.html">üë®‚Äç‚öïÔ∏èLogin</a>
                </li>

                <li class="cursor-pointer">
                    <a href="./index.html#about">üîçAbout Us</a>
                </li>

                <li class="cursor-pointer">
                    <a href="./index.html#pricing">üíµPricing</a>
                </li>
            </ul>
        </div>

        <!-- MOBILE NAV BAR -->
        <div class="burger" aria-controls="primary-navigation" aria-expanded="false">
            <span class="menu-text">MENU</span>
            <!-- <span class="close-text">CLOSE</span> -->
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>


    <div class="login-container flex top-20 relative gap-10">
        <div class="login-image basis-full">
            <img src="./src/assets/images/signup.jpg" alt="nurse drawing">
        </div>

        <div class="login-content flex items-center justify-center basis-full">
            <form class="gap-4" action="" method="post">
                <div class="label-float">
                    <input id="username" name="username" [(ngModel)]="username" class="form-control"
                        type="text" placeholder=" " required>
                    <label for="username">Full Name</label>
                </div>
        
                <div class="label-float">
                    <input id="email" name="email" [(ngModel)]="email" class="form-control"
                        type="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
        
                <div class="label-float">
                    <input id="password" name="password" class="form-control"
                    type="{{ isPasswordVisible ? 'text' : 'password' }}" placeholder=" " required>
                    <label for="password">Password</label>
                </div>

                <div class="label-float">
                    <input id="repeatpassword" name="repeatpassword" class="form-control"
                    type="{{ isPasswordVisible ? 'text' : 'password' }}" placeholder=" " required>
                    <label for="repeatpassword">Repeat Password</label>
                </div>

                <div class="signup-visibility input-card">
                    <div>
                        <input type="checkbox" onclick="togglePasswordVisibility()" id="myInput" title="visibility">
                    </div>
                    <div>
                        <label for="myInput" class="show-pass">&nbsp;Show Password</label>
                    </div>
                </div>
        
                <button type="submit" class="signup">Sign Up</button>

                <div class="form-extras">
                    <p class="py-2">Have an account?<br><a href="./login.html" class="signup-link"">Login</a></p>
                    <p  class="terms-text">By continuing, you acknowledge you've read our <a href="/terms and conditions">Privacy Policy</a> and agree to <a href="/terms and conditions">Our Terms of Service</a></p>
                </div>  
            </form>
        </div>
    </div>
</body>

</html>
